<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Radial Menu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="radial-menu" id="menu">
    <div class="center-circle" id="startBtn"></div>
    <div class="sector sector-1" data-sector="1"></div>
    <div class="sector sector-2" data-sector="2"></div>
    <div class="sector sector-3" data-sector="3"></div>

    <!-- Subsets for sector 1 -->
    <div class="sectorsub sector-1-sub-1" data-parent="1" data-link="page-3.html"></div>
    <div class="sectorsub sector-1-sub-2" data-parent="1" data-link="page-2.html"></div>
    <div class="sectorsub sector-1-sub-3" data-parent="1" data-link="page-1.html"></div>

    <!-- Subsets for sector 2 -->
    <div class="sectorsub sector-2-sub-1" data-parent="2" data-link="page-6.html"></div>
    <div class="sectorsub sector-2-sub-2" data-parent="2" data-link="page-5.html"></div>
    <div class="sectorsub sector-2-sub-3" data-parent="2" data-link="page-4.html"></div>

    <!-- Subsets for sector 3 -->
    <div class="sectorsub sector-3-sub-1" data-parent="3" data-link="page-9.html"></div>
    <div class="sectorsub sector-3-sub-2" data-parent="3" data-link="page-8.html"></div>
    <div class="sectorsub sector-3-sub-3" data-parent="3" data-link="page-7.html"></div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
